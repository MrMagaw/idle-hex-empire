<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Idle Hex Empire</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="notifications"></div>
<div id="gameContainer">
  <div id="stats">
    <h2>⚔️ Idle Hex Empire</h2>
    <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
      <button id="settingsBtn" style="width:40px; min-width:40px; padding:8px; margin:0; text-align:center; box-sizing: border-box;">⚙️</button>
      <h3 id="rulerName" style="margin:0;"></h3>
    </div>
    <div id="resources"></div>
    <div class="section" id="actionsSection">
      <h3>Actions</h3>
      <div id="actionsList"></div>
    </div>
    <div class="section">
      <h3>Upgrades</h3>
      <div id="upgrades"></div>
    </div>
  </div>
  <canvas id="map" width="700" height="700"></canvas>
  <div id="dynastyOverlay" style="display:none; width:700px; height:700px; background:#111; border:2px solid #444; border-radius:12px; position:relative; overflow:hidden;">
    <h2 style="text-align:center; color:#ffd700;">Dynasty Legacy</h2>
    <div id="dynastyTree" style="padding:20px;"></div>
  </div>
  <div id="rightPanel">
    <div id="troopStats"></div>
    <div id="selectedNationInfo" style="visibility:hidden;"></div>
  </div>
</div>

<div id="settingsPanel" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#1e1e2e; padding:30px; border-radius:12px; border:2px solid #444; z-index:1000; box-shadow:0 8px 32px rgba(0,0,0,0.8);">
  <h2 style="margin-top:0;">Settings</h2>
  <div style="margin:15px 0;">
    <label style="display:block; margin-bottom:5px;">Ruler Name:</label>
    <input type="text" id="rulerNameInput" style="width:200px; padding:8px; background:#2a2a2a; border:1px solid #555; color:#fff; border-radius:4px;">
  </div>
  <div style="margin:15px 0;">
    <label style="display:block; margin-bottom:5px;">Gender:</label>
    <select id="rulerGenderSelect" style="width:216px; padding:8px; background:#2a2a2a; border:1px solid #555; color:#fff; border-radius:4px;">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>
  <button id="saveSettingsBtn" style="width:100%; margin-top:10px;">Save</button>
  <button id="closeSettingsBtn" style="width:100%; margin-top:5px; background:#666;">Close</button>
</div>
<div id="settingsOverlay" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.7); z-index:999;"></div>

<script src="script.js"></script>
</body>
</html>
